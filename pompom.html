<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PomPom: the Hungry Hare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">

</head>

<body>
    <main>
        <h1>Character Overview</h1>
        <!-- Image overlay with statistics of the character -->
        <img src="./images/overlay-stats.png" alt="Stats: Health & Damage" id="stats">
        <section>
            <video width="100%" id='video' autoplay loop muted>
              <source src="./videos/idle-animation.mp4" type="video/mp4">
            </video>
        </section>

        <div>
            <h3>Abilities</h3>
            <img src="./images/wings.gif" alt="Fly" id="button_fly">
            <img src="./images/purin.gif" alt="Eat" id="button_eat">
            <img src="./images/swords.gif" alt="Fight!" id="button_fight">
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
